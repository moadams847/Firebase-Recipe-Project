<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/c828cc6e39.js"
      crossorigin="anonymous"
    ></script>

    <title>Mom's Recipe</title>
  </head>
  <body class="bg-light">
    <!-- head -->

    <header class="mt-4 p-4">
      <div class="container">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-6">
            <h1 class="text-center">
              <i class="fas fa-utensils"></i> Mom's Recipe
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- form -->
    <section class="forms mt-3 p-2">
      <div class="container-xl">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-12">
            <form
              class="addRecipe d-md-flex flex-md-row justify-content-between"
            >
              <div class="mb-3 me-md-2">
                <input
                  type="text"
                  class="form-control"
                  id="procedure"
                  placeholder="Author"
                />
              </div>

              <div class="mb-3 me-md-2">
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Title"
                />
              </div>
              <div class="mb-3 me-md-2 flex-md-grow-1">
                <input
                  type="text"
                  class="form-control"
                  id="ingredients"
                  placeholder="Ingredients"
                />
              </div>
              <div class="mb-3 me-md-2 flex-md-grow-1">
                <input
                  type="text"
                  class="form-control"
                  id="procedure"
                  placeholder="procedure URL, eg: youtube.com"
                />
              </div>

              <div class="">
                <button
                  id="btnAdd"
                  type="submit"
                  class="btn btn-md rounded btn-dark"
                >
                  Add Recipe
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- card -->

    <section class="mt-3">
      <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-10">
            <div class="card shadow-sm border-0 rounded">
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Author</th>
                      <th scope="col">Title</th>
                      <th scope="col">Ingredients</th>
                      <th scope="col">Procedure</th>
                      <th scope="col">Created</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Adams</td>
                      <td>Adams</td>
                      <td>Mark</td>
                      <td><a href="#" target="_blank">Time to practice</a></td>
                      <td>@mdo</td>
                      <td><i class="fas fa-trash"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

    <script src="scripts/data.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
